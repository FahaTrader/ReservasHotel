<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <!-- Link CSS -->
        <link rel="stylesheet" href="/static/styleh.css">
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Mea+Culpa&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Ruda:wght@400..900&display=swap" rel="stylesheet">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        
        <title>Reserva Hotel</title>
    </head>
    <body>
        <section class="w-100 min-vh-100 d-flex justify-content-center align-items-center">
            <div class="container-fluid d-flex justify-content-center">
                <div class="card card-login-container p-lg-5 border-0">
                    <div class="card-body">
                        <form>
                            <div class="w-100 pb-2 pb-4">
                                <a href="/homepage.html"><h3 class="fs-2 mb-0 fw-bold mb-1">Faha Hotel</h3></a>
                                <span class="text-muted">Fa√ßa seu login abaixo para prosseguir.</span>
                            </div>
                            <div class="mb-4">
                                <label for="email" class="mb-2">E-mail</label>
                                <input type="email" name="email" id="email" class="form-control rounded-0" required>
                            </div>
                            <div class="mb-4">
                                <label for="password" class="mb-2">Senha</label>
                                <input type="password" name="password" id="password" class="form-control rounded-0" required>
                            </div>
                            <div class="mb-4 form-check">
                                <input type="checkbox" class="form-check-input" value="lembrar" id="lembrar">
                                <label for="lembrar" class="form-check-label">Lembre-me</label>
                            </div>
                            <div class="w-100 pt-0 pb-2">
                                <button type="submit" class="btn btn-login pe-5 ps-5 rounded-0 w-100" id="btn-login">
                                    Login
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>









        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
